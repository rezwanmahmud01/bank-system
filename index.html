<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Banking System</title>
  </head>

  <body>
    <main class="w-3/4 mx-auto">
      <h1 class="text-4xl text-center mt-12 font-semibold">
        Welcome to my Baap er
        <span class="font-bold text-purple-400">Baaaaaank</span> !!!
      </h1>

      <!-- Loging form div  -->
      <div class="bg-blue-400 mt-8 py-12 rounded-xl text-center">
        <h2 class="text-3xl mb-3">Pleasse Login</h2>

        <!-- get email address -->
        <input
          id="user-email"
          class="w-3/4 rounded-md px-2 border-2 border-red-300"
          placeholder="Enter your Email like: emdad@gmail.com"
          type="text"
        />
        <!-- get password value -->
        <input
          id="user-password"
          class="w-3/4 rounded-md mt-4 px-2 border-2 border-red-300"
          placeholder="Type your password like: weloveemdad"
          type="password"
        />
        <br />
        <!-- Submit button loging -->
        <button
          id="user-loging-button"
          class="bg-green-600 rounded-md text-white px-6 py-2 text-2xl mt-3 font-semibold border-2 border-red-300"
        >
          Loging
        </button>
      </div>
    </main>

    <script>
      document
        .getElementById("user-loging-button")
        .addEventListener("click", function (event) {
          // get user email value
          const userEmail = document.getElementById("user-email");
          const userEmailValue = userEmail.value;
          // get user password value
          const userPassword = document.getElementById("user-password");
          const userPasswordValue = userPassword.value;
          // whene match user email and password then access loging site
          if (
            userEmailValue == "emdad@gmail.com" &&
            userPasswordValue == "weloveemdad"
          ) {
            console.log("parmitted to access");
            window.location.href = "banking-system.html";
          }
        });
    </script>
  </body>
</html>
